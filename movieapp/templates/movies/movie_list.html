<!DOCTYPE html>
<html>
<head>
    <title>Movies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Movie List</h2>
        <ul>
            {% for movie in movies %}
                <li>{{ movie.title }} - {{ movie.release_date }} - {{ movie.rating }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
